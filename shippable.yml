
# Language setting
language: clojure

# Version number
lein:
  - lein2
  
services:
  - mysql
  - postgres
  - mongodb
  - elasticsearch
  - redis
  - memcache
  - rabbitmq
  - neo4j
  - rethinkdb
  - couchdb

build:
  pre_ci_boot:
    image_name: drydock/u12cloall
    image_tag: prod
    pull: true
   
  ci:
    - lein version
integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
         - revathi@shippable.com
      on_start: never
      on_pull_request: always
      on_success: always
      on_failure: always  
